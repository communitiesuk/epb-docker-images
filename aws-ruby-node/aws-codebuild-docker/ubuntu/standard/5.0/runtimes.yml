version: 0.1

runtimes:
  python:
    versions:
      3.11:
        commands:
          - echo "Installing Python version 3.11 ..."
          - pyenv global  $PYTHON_3_11_VERSION
  ruby:
    versions:
      3.1:
        commands:
          - echo "Installing Ruby version 3.1 ..."
          - rbenv global $RUBY_31_VERSION
  nodejs:
    versions:
      16:
        commands:
          - echo "Installing Node.js version 16 ..."
          - n $NODE_16_VERSION
      18:
        commands:
          - echo "Installing Node.js version 18 ..."
          - n $NODE_18_VERSION
