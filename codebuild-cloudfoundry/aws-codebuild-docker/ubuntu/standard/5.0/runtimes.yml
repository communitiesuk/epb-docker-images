version: 0.1

runtimes:
  python:
    versions:
      3.7:
        commands:
          - echo "Installing Python version 3.7 ..."
          - pyenv global  $PYTHON_37_VERSION
      3.8:
        commands:
          - echo "Installing Python version 3.8 ..."
          - pyenv global  $PYTHON_38_VERSION
      3.9:
        commands:
          - echo "Installing Python version 3.9 ..."
          - pyenv global  $PYTHON_39_VERSION
  ruby:
    versions:
      3.1:
        commands:
          - echo "Installing Ruby version 3.1 ..."
          - rbenv global $RUBY_31_VERSION
  nodejs:
    versions:
      16:
        commands:
          - echo "Installing Node.js version 16 ..."
          - n $NODE_16_VERSION
      18:
        commands:
          - echo "Installing Node.js version 18 ..."
          - n $NODE_18_VERSION
