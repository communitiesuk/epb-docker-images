version: 0.1

runtimes:
  python:
    versions:
      3.7:
        commands:
          - echo "Installing Python version 3.7 ..."
  ruby:
    versions:
      2.7:
        commands:
          - echo "Installing Ruby version 2.7.3 ..."
          - rbenv global 2.7.3
      3.0:
        commands:
          - echo "Installing Ruby version 3.0.3 ..."
          - rbenv install 3.0.3
          - rbenv global 3.0.3
  nodejs:
    versions:
      10:
        commands:
          - echo "Installing Node.js version 10 ..."
          - n 10.16.3
      8:
        commands:
          - echo "Installing Node.js version 8 ..."
          - n 8.16.0
  docker:
    versions:
      18:
        commands:
          - echo "Installing Docker version 18 ..."
